<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{ placeHolderValue }}</mat-label>
      <input matInput
             aria-label="State"
             [matAutocomplete]="auto"
             [formControl]="stateCtrl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let item of filteredData | async" [value]="item.name">
          <!-- <img *ngIf="item.flag" [src]="item.flag" height="25" alt="flag"> -->
          <span>{{ item.name }}</span> | <small>Radio Stations: {{ item.stationcount }}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
