<section class="container-fluid mt-2">
    <h2 class="text-center text-primary">Favorite Station</h2>
    <div class="row">
      <div
        class="col-lg-4 col-md-6 col-sm-12 mb-2"
        *ngFor="let station of favStations"
      >
        <app-card
          [station]="station"
          (favStation)="handleFavStation($event)"
        ></app-card>
      </div>
    </div>
  </section>
